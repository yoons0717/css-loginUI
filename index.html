<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login UI</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    
    <script src="main.js" defer></script>
</head>
  <body>
    
    <header>
        <div class="logo">
            <img src="image/logo.jpg"
alt="카카오 라이언" >
          </div>
    </header>
    <div class="wrapper">
    <section class="login">
        
        <div class="title"><h1>Login</h1></div>
        <div class="loginform">

            <form>
                <div class="form-item">
                   <label for="email">Email address</label>
                   <input type="email" id="email"placeholder="you@example.com">
                </div>
                <div class="form-item">
                   <label for="pwd">Password</label>
                   <input type="password" id="pwd" placeholder="Enter your password">
                </div>
                <div class="form-check">
                    <input type="checkbox" id="loginopt"> 
                    <label for="loginopt">Kepp me logged in</label>
                </div>
  
 
               <button type="submit" value="Login" class="loginbtn">Login</button>
             </form>
        </div>
        <div class="moreopt">
            <span>Don't have an account?<a href="#">Sign up</a> </span>
            <span><a href="#">Forgot password?</a></span>
        </div>
        
    </section>
    

    <!-- main picture area -->
    <section class="mainpic">
        <div class="picture">

        </div>
    </section>
    </div>
  </body>
</html>
